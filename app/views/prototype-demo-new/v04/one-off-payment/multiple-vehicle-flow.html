{% extends "prototype-layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}


{% include "./one-off-payment-body-head.html" %}
<a href="#" style="cursor: pointer;" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full govuk-!-margin-top-6">
        <h1 class="govuk-caption-l govuk-!-margin-top-0 govuk-!-margin-bottom-1">Pay the Dartford Crossing charge (Dart
            Charge)</h1>
        <h1 class="govuk-heading-xl govuk-!-margin-bottom-7">Make a one off payment</h1>
    </div>
</div>
<div class="govuk-grid-row ">
    <div class="govuk-grid-column-full">
        <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-weight-bold govuk-!-margin-bottom-3" for="country">
                Make a one off payment for
            </label>
            <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="single" name="vehicle-flow-type" type="radio" value="single">
                    <label class="govuk-label govuk-radios__label" for="single">
                        Single vehicle
                    </label>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="multiple" name="vehicle-flow-type" type="radio"
                        value="multiple">
                    <label class="govuk-label govuk-radios__label" for="multiple">
                        Multiple vehicles
                    </label>
                </div>
            </div>
        </div>
        <div class="govuk-form-group">
            <!-- <button class="govuk-button find-vehicle" data-module="govuk-button" role="button" aria-label="Find a vehicle" disabled>Find your vehicle</button> -->
            <button class="govuk-button vehicle-flow" data-module="govuk-button" role="button" disabled>
                Continue
            </button>
        </div>
    </div>
</div>
{% endblock %}
