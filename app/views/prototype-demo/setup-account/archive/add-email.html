<form action="" method="post">

  <div class="govuk-form-group">
  <label class="govuk-label" for="email"> Email address </label>
  <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-2" id="email" name="email" type="text"
    placeholder=" " aria-required="true" aria-label="enter your email address" />
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="mobile"> Mobile number </label>
  <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-2" id="mobile" name="mobile" type="text"
    placeholder=" " aria-required="true" aria-label="enter your mobile address" />
  <p class="govuk-body govuk-!-margin-top-2 govuk-!-margin-bottom-0">
    This email address will be used as your user name after verification.
  </p>
  <p class="govuk-body">
    A security code will be sent to this email address and mobile number for verification.
  </p>
  <button type="submit" class="govuk-button" data-module="govuk-button" role="button" aria-label="send security code">
    Send security code
  </button>
</div>

</form>
